name: Build Release Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wonder-payments.zip
        run: |
          set -euo pipefail
          plugin_src="$(ls -d wp-content/plugins/plugin-woo-commerce-* 2>/dev/null | sort -V | tail -n 1 || true)"
          if [ -z "$plugin_src" ]; then
            plugin_src="wp-content/plugins/wonder-payments"
          fi
          if [ ! -d "$plugin_src" ]; then
            echo "Plugin source directory not found."
            exit 1
          fi
          rm -rf dist wonder-payments.zip
          mkdir -p dist/wonder-payments
          rsync -a \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="vendor/bin" \
            "$plugin_src"/ dist/wonder-payments/
          (cd dist && zip -r "../wonder-payments.zip" "wonder-payments")

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: wonder-payments.zip
